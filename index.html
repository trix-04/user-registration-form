<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration Form</title>
    </head>
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Contact us at Atura Studios!</h1>
    <body>
        <form action="#" method="POST">
            <label for="name" required style="font-weight: bold;">Full Name:</label>
            <input type="text" id="name" name="name" style="border-color:rgb(171, 163, 163)" required>
            <br>
            <br>
            
        
            <label for="email" required style="font-weight: bold;">Business Email:</label>
            <input type="email" id="email" name="email" style="border-color:rgb(171, 163, 163)" required>
            <br>
            <br>
            
            <legend required style="font-weight:bold;">Services you're interested in:</legend>
            <label><input type="checkbox" name="Services you're interested in" value="Brand Identity"required>Brand Identity</label><br>
            <label><input type="checkbox" name="Services you're interested in" value="Web Design" required>Web Design</label><br>
            <label><input type="checkbox" name="Services you're interested in" value="Packaging/Product Design" required>Packaging/Product Design</label><br>
            <label><input type="checkbox" name="Services you're interested in" value="Social Media" required>Social Media</label><br>
            <label><input type="checkbox" name="Services you're interested in" value="Campaign Design" required>Campaign Design</label>
            <br>
            <br>

            <label for="numbers"required style="font-weight:bold;">Budget:</label>
            <br>
            <select name="numbers" id="numbers">
                <option>select an option</option>
                <option value="$8000-$10,000">$8000-$10,000</option>
                <option value="$10,000-$12,000">$10,000-$12,000</option>
                <option value="$12,000-$15,000">$12,000-$15,000</option>
                <option value="other">other</option>
            </select>
            <br>
            <br>
            <br>

            <label for="availability" style="font-weight: bold;">Available for a call</label>
            <br>
    
            <input type="date" id="availability" name="availability" required>
            <br>
            <br>
        
            <label required style="font-weight: bold;">Tell us about yourself/your business:</label>
            <br>
            <textarea name="Tell us about yourself/your business:"style="height:100px;font-size:20pt;"></textarea>

            <br>
            <br>
            <br>

            <button type="submit">Register</button>

        </form>
    
    </body>
    
</html>
